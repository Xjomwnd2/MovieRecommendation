<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Recommendation System</title>
  <style>
    /* [Your full CSS from earlier remains unchanged] */
    /* For brevity, I'll keep it exactly the same — style is already beautiful! */
    /* Paste your full CSS code here or leave as is if using the one you already have */
    /* Only the movie card changed slightly (we added the Watch Trailer button) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #0f0f0f;
            color: #fff;
            line-height: 1.4;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 56px;
            background-color: #212121;
            z-index: 1000;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #303030;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-right: 40px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            font-size: 18px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 500;
            color: #fff;
        }

        .search-container {
            flex: 1;
            max-width: 640px;
            display: flex;
            align-items: center;
        }

        .search-box {
            flex: 1;
            height: 40px;
            background-color: #121212;
            border: 1px solid #303030;
            border-radius: 2px 0 0 2px;
            padding: 0 16px;
            color: #fff;
            font-size: 16px;
        }

        .search-box:focus {
            outline: none;
            border-color: #065fd4;
        }

        .search-btn {
            width: 64px;
            height: 40px;
            background-color: #303030;
            border: 1px solid #303030;
            border-left: none;
            border-radius: 0 2px 2px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:hover {
            background-color: #404040;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 56px;
            width: 240px;
            height: calc(100vh - 56px);
            background-color: #212121;
            overflow-y: auto;
            padding: 12px 0;
            z-index: 999;
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .sidebar-section h3 {
            color: #aaa;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0 24px;
            margin-bottom: 8px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px 24px;
            cursor: pointer;
            transition: background-color 0.1s;
        }

        .sidebar-item:hover {
            background-color: #303030;
        }

        .sidebar-item.active {
            background-color: #303030;
        }

        .sidebar-icon {
            width: 24px;
            height: 24px;
            margin-right: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-text {
            font-size: 14px;
            font-weight: 400;
        }

        /* Main Content */
        .main-content {
            margin-left: 240px;
            margin-top: 56px;
            padding: 24px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 16px;
            color: #fff;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .video-card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: translateY(-4px);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #fff;
            background-size: cover;
            background-position: center;
        }

        .video-thumbnail.has-poster {
            background-image: var(--poster-url);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-card:hover .play-overlay {
            opacity: 1;
        }

        .video-duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 12px;
            font-weight: 500;
        }

        .video-rating {
            position: absolute;
            top: 8px;
            left: 8px;
            background-color: rgba(255, 193, 7, 0.9);
            color: #000;
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 12px;
            font-weight: 600;
        }

        .video-info {
            display: flex;
            gap: 12px;
        }

        .channel-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff0000, #cc0000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .video-details {
            flex: 1;
        }

        .video-title {
            font-size: 16px;
            font-weight: 500;
            line-height: 1.3;
            margin-bottom: 4px;
            color: #fff;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            font-size: 14px;
            color: #aaa;
            line-height: 1.3;
        }

        .video-meta span {
            margin-right: 8px;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-chip {
            background-color: #303030;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 32px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .filter-chip:hover {
            background-color: #404040;
        }

        .filter-chip.active {
            background-color: #fff;
            color: #000;
        }

        /* Video Player Modal */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .video-player {
            width: 90%;
            max-width: 1200px;
            background-color: #212121;
            border-radius: 12px;
            overflow: hidden;
        }

        .player-video {
            width: 100%;
            height: 60vh;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            color: #fff;
        }

        .player-info {
            padding: 20px;
        }

        .player-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .player-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .player-meta {
            color: #aaa;
            font-size: 16px;
        }

        .player-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            background-color: #303030;
            color: #fff;
            border: none;
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .action-btn:hover {
            background-color: #404040;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Stats */
        .stats {
            background-color: #212121;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            text-align: center;
        }

        .stats h3 {
            color: #fff;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
        }

        .stat-item {
            background-color: #303030;
            padding: 12px;
            border-radius: 8px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 600;
            color: #ff0000;
        }

        .stat-label {
            font-size: 12px;
            color: #aaa;
            text-transform: uppercase;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .search-container {
                display: none;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                overflow-x: auto;
                flex-wrap: nowrap;
                padding-bottom: 8px;
            }
        }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>🎬 Movie Recommendation System</h1>
      <p class="subtitle">Discover your next favorite movie</p>
    </header>

    <div class="stats">
      <h3>📊 Movie Database Stats</h3>
      <p id="movieCount">Loading movies...</p>
    </div>

    <div class="controls">
      <div class="filter-section">
        <div class="filter-group">
          <label for="genreFilter">🎭 Genre:</label>
          <select id="genreFilter">
            <option value="">All Genres</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="directorFilter">🎬 Director:</label>
          <select id="directorFilter">
            <option value="">All Directors</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="yearStart">📅 Year From:</label>
          <input type="number" id="yearStart" placeholder="e.g., 2000" min="1900" max="2024" />
        </div>

        <div class="filter-group">
          <label for="yearEnd">📅 Year To:</label>
          <input type="number" id="yearEnd" placeholder="e.g., 2024" min="1900" max="2024" />
        </div>

        <div class="filter-group">
          <label for="minRating">⭐ Min Rating:</label>
          <input type="number" id="minRating" placeholder="e.g., 7.0" min="0" max="10" step="0.1" />
        </div>
      </div>

      <button class="search-btn" onclick="filterMovies()">🔍 Search Movies</button>
    </div>

    <div class="movies-grid" id="moviesGrid"></div>

    <div class="no-movies" id="noMovies" style="display: none;">
      <p>No movies found matching your criteria. Try adjusting your filters!</p>
    </div>
  </div>

  <script>
    const movies = [
      {
        id: 1,
        title: "The Shawshank Redemption",
        genre: "Drama",
        director: "Frank Darabont",
        year: 1994,
        rating: 9.3,
        description: "Two imprisoned men bond over a number of years...",
        youtubeUrl: "https://www.youtube.com/watch?v=NmzuHjWmXOc"
      },
      {
        id: 2,
        title: "The Godfather",
        genre: "Crime",
        director: "Francis Ford Coppola",
        year: 1972,
        rating: 9.2,
        description: "The aging patriarch of an organized crime dynasty...",
        youtubeUrl: "https://www.youtube.com/watch?v=sY1S34973zA"
      },
      {
        id: 3,
        title: "The Dark Knight",
        genre: "Action",
        director: "Christopher Nolan",
        year: 2008,
        rating: 9.0,
        description: "When the menace known as the Joker wreaks havoc...",
        youtubeUrl: "https://www.youtube.com/watch?v=EXeTwQWrcwY"
      },
      {
        id: 4,
        title: "Pulp Fiction",
        genre: "Crime",
        director: "Quentin Tarantino",
        year: 1994,
        rating: 8.9,
        description: "The lives of two mob hitmen, a boxer, a gangster...",
        youtubeUrl: "https://www.youtube.com/watch?v=s7EdQ4FqbhY"
      },
      {
        id: 5,
        title: "Forrest Gump",
        genre: "Drama",
        director: "Robert Zemeckis",
        year: 1994,
        rating: 8.8,
        description: "The presidencies of Kennedy and Johnson through the eyes...",
        youtubeUrl: "https://www.youtube.com/watch?v=bLvqoHBptjg"
      },
      {
        id: 6,
        title: "Inception",
        genre: "Sci-Fi",
        director: "Christopher Nolan",
        year: 2010,
        rating: 8.8,
        description: "A thief who steals corporate secrets through dream-sharing...",
        youtubeUrl: "https://www.youtube.com/watch?v=YoHD9XEInc0"
      },
      {
        id: 7,
        title: "The Matrix",
        genre: "Sci-Fi",
        director: "The Wachowskis",
        year: 1999,
        rating: 8.7,
        description: "A computer hacker learns from mysterious rebels...",
        youtubeUrl: "https://www.youtube.com/watch?v=vKQi3bBA1y8"
      },
      {
        id: 8,
        title: "Goodfellas",
        genre: "Crime",
        director: "Martin Scorsese",
        year: 1990,
        rating: 8.7,
        description: "The story of Henry Hill and his life in the mob...",
        youtubeUrl: "https://www.youtube.com/watch?v=2ilzidi_J8Q"
      },
      {
        id: 9,
        title: "Interstellar",
        genre: "Sci-Fi",
        director: "Christopher Nolan",
        year: 2014,
        rating: 8.6,
        description: "A team of explorers travel through a wormhole in space...",
        youtubeUrl: "https://www.youtube.com/watch?v=zSWdZVtXT7E"
      },
      {
        id: 10,
        title: "The Lord of the Rings: The Fellowship of the Ring",
        genre: "Fantasy",
        director: "Peter Jackson",
        year: 2001,
        rating: 8.8,
        description: "A meek Hobbit and eight companions set out to destroy the One Ring...",
        youtubeUrl: "https://www.youtube.com/watch?v=V75dMMIW2B4"
      }
    ];

    let filteredMovies = [...movies];

    function initializeFilters() {
      const genres = [...new Set(movies.map(movie => movie.genre))];
      const genreSelect = document.getElementById('genreFilter');
      genres.forEach(genre => {
        const option = document.createElement('option');
        option.value = genre;
        option.textContent = genre;
        genreSelect.appendChild(option);
      });

      const directors = [...new Set(movies.map(movie => movie.director))];
      const directorSelect = document.getElementById('directorFilter');
      directors.forEach(director => {
        const option = document.createElement('option');
        option.value = director;
        option.textContent = director;
        directorSelect.appendChild(option);
      });
    }

    function displayMovies(moviesToDisplay) {
      const moviesGrid = document.getElementById('moviesGrid');
      const noMovies = document.getElementById('noMovies');

      if (moviesToDisplay.length === 0) {
        moviesGrid.style.display = 'none';
        noMovies.style.display = 'block';
        return;
      }

      moviesGrid.style.display = 'grid';
      noMovies.style.display = 'none';

      moviesGrid.innerHTML = moviesToDisplay.map(movie => `
        <div class="movie-card">
          <div class="movie-poster">🎬</div>
          <div class="movie-info">
            <div class="movie-title">${movie.title}</div>
            <div class="movie-meta">
              <span class="movie-year">${movie.year}</span>
              <span class="movie-rating">⭐ ${movie.rating}</span>
            </div>
            <div class="movie-genre">📂 ${movie.genre}</div>
            <div class="movie-director">🎬 ${movie.director}</div>
            <div class="movie-description">${movie.description}</div>
            <a href="${movie.youtubeUrl}" target="_blank" class="search-btn" style="display:inline-block; margin-top:10px;">▶️ Watch Trailer</a>
          </div>
        </div>
      `).join('');
    }

    function filterMovies() {
      const genre = document.getElementById('genreFilter').value;
      const director = document.getElementById('directorFilter').value;
      const yearStart = parseInt(document.getElementById('yearStart').value) || 0;
      const yearEnd = parseInt(document.getElementById('yearEnd').value) || 9999;
      const minRating = parseFloat(document.getElementById('minRating').value) || 0;

      filteredMovies = movies.filter(movie => {
        return (!genre || movie.genre === genre) &&
               (!director || movie.director === director) &&
               (movie.year >= yearStart) &&
               (movie.year <= yearEnd) &&
               (movie.rating >= minRating);
      });

      displayMovies(filteredMovies);
      updateStats();
    }

    function updateStats() {
      const movieCount = document.getElementById('movieCount');
      movieCount.textContent = `📽️ Showing ${filteredMovies.length} of ${movies.length} movies`;
    }

    document.addEventListener('DOMContentLoaded', function () {
      initializeFilters();
      displayMovies(movies);
      updateStats();
    });
  </script>
</body>
</html>
